<!-- Bootstrap Modal for selecting stats (reusable) -->
<div class="modal fade" id="selectStatsModal" tabindex="-1" role="dialog" aria-labelledby="selectStatsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content sci-fi-form-container">
      <div class="modal-header">
        <h5 class="modal-title" id="selectStatsModalLabel">Select Stats</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Strength</th>
              <th>Intelligence</th>
              <th>Charisma</th>
              <th>Dexterity</th>
              <th>Constitution</th>
              <th>Wisdom</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for stat in stats %}
            <tr>
              <td>{{ stat.linked_person.name }}</td>
              <td>{{ stat.strength }}</td>
              <td>{{ stat.intelligence }}</td>
              <td>{{ stat.charisma }}</td>
              <td>{{ stat.dexterity }}</td>
              <td>{{ stat.constitution }}</td>
              <td>{{ stat.wisdom }}</td>
              <td>
                <button type="button" class="btn btn-primary select-stat-btn" data-stat-id="{{ stat.id }}" data-stat-name="{{ stat.linked_person.name }}">Select</button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
