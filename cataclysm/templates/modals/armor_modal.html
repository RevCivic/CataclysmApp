<!-- Bootstrap Modal for selecting armor (reusable) -->
<div class="modal fade" id="selectArmorModal" tabindex="-1" role="dialog" aria-labelledby="selectArmorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content sci-fi-form-container">
      <div class="modal-header">
        <h5 class="modal-title" id="selectArmorModalLabel">Select Armor</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Defense</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for armor in armors %}
            <tr>
              <td>{{ armor.name }}</td>
              <td>{{ armor.type }}</td>
              <td>{{ armor.defense }}</td>
              <td>
                <button type="button" class="btn btn-primary select-armor-btn" data-armor-id="{{ armor.id }}" data-armor-name="{{ armor.name }}">Select</button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
