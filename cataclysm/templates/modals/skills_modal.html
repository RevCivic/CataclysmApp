<!-- Bootstrap Modal for selecting skills (reusable) -->
<div class="modal fade" id="selectSkillsModal" tabindex="-1" role="dialog" aria-labelledby="selectSkillsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content sci-fi-form-container">
      <div class="modal-header">
        <h5 class="modal-title" id="selectSkillsModalLabel">Select Skills</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Value</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for skill in skills %}
            <tr>
              <td>{{ skill.name }}</td>
              <td>{{ skill.value }}</td>
              <td>
                <button type="button" class="btn btn-primary select-skill-btn" data-skill-id="{{ skill.id }}" data-skill-name="{{ skill.name }}">Select</button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
