<!-- Bootstrap Modal for selecting weapons (reusable) -->
<div class="modal fade" id="selectWeaponModal" tabindex="-1" role="dialog" aria-labelledby="selectWeaponModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content sci-fi-form-container">
      <div class="modal-header">
        <h5 class="modal-title" id="selectWeaponModalLabel">Select Weapon</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Type</th>
              <th>Damage</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for weapon in weapons %}
            <tr>
              <td>{{ weapon.name }}</td>
              <td>{{ weapon.type }}</td>
              <td>{{ weapon.damage }}</td>
              <td>
                <button type="button" class="btn btn-primary select-weapon-btn" data-weapon-id="{{ weapon.id }}" data-weapon-name="{{ weapon.name }}">Select</button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
