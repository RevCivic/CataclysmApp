{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h1>{% if form.instance.pk %}Edit Mind Map{% else %}Add Mind Map{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
