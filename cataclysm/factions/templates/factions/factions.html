{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="/static/css/sci-fi-form.css">
<div class="container" style="margin-top:20px;">
	<div class="list-header index_menu">
		<h1 class="app_name">Factions</h1>
		<a class="btn btn-primary" href="{% url 'factions:add' %}">Add Faction</a>
	</div>
	<table class="sci-fi-list" style="margin-top:12px; width:100%;">
		<thead>
			<tr>
				<th>Name</th>
				<th>Members</th>
				<th>Worlds</th>
				<th>Events</th>
				<th>Hidden</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{% for obj in object_list %}
					<tr>
						<td>{{ obj.name }}</td>
						<td>{{ obj.people.count }}</td>
						<td>{{ obj.worlds.count }}</td>
						<td>{{ obj.events.count }}</td>
						<td>{{ obj.hidden }}</td>
						<td><a href="{% url 'factions:detail' obj.pk %}">View</a></td>
					</tr>
			{% empty %}
			<tr><td colspan="6">No factions found.</td></tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
