{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="/static/css/sci-fi-form.css">
<div class="container" style="margin-top:20px;">
    <div class="list-header index_menu">
        <h1 class="app_name">Vehicles</h1>
        <a class="btn btn-primary" href="{% url 'vehicles:add' %}">Add Vehicle</a>
    </div>
  <table class="sci-fi-list" style="margin-top:12px; width:100%;">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Seats</th>
        <th>Hidden</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for obj in object_list %}
      <tr>
        <td>{{ obj.name }}</td>
        <td>{{ obj.vehicle_type|default:'' }}</td>
        <td>{{ obj.seats|default:'-' }}</td>
        <td>{{ obj.hidden|default:False }}</td>
        <td><a href="{% url 'vehicles:detail' obj.pk %}">View</a></td>
      </tr>
      {% empty %}
      <tr><td colspan="5">No vehicles found.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
